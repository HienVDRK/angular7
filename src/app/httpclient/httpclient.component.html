<div class="container">


    <!-- <button class="btn btn-primary" (click)="GetTenItem()">Get 10 items</button> -->


  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
        <th>address</th>
        <th>phone</th>
        <th>website</th>
        <th>company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listData">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address.street}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.website}}</td>
        <td>{{item.company.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
