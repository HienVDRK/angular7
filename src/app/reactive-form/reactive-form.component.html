<div class="container">
  <h1>Reactive Forms</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name"> First Name:</label>
      <input id="firstName" class="form-control" formControlName="firstName" required >
      <!-- <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
        <div *ngIf="firstName.errors.required">
          firstName is required.
        </div>
        <div *ngIf="firstName.errors.minlength">
          firstName must be at least 5 characters long.
        </div>
      </div> -->
    </div>

    <div class="form-group">
      <label for="name"> Last Name:</label>
      <input type="text" class="form-control" formControlName="lastName" required>
    </div>

    <div class="form-group">
      <label for="name"> Email:</label>
      <input type="email" class="form-control" formControlName="email" required>
    </div>

    <div formGroupName="address">
      <h3>Address</h3>

      <div class="form-group">
        <label for="name"> Street:</label>
        <input type="text" class="form-control" formControlName="street">
      </div>

      <div class="form-group">
        <label for="name"> City:</label>
        <input type="text" class="form-control" formControlName="city">
      </div>


      <div class="form-group">
        <label for="name"> State:</label>
        <input type="text" class="form-control" formControlName="state">
      </div>

      <div class="form-group">
        <label for="name"> Zip Code:</label>
        <input type="text" class="form-control" formControlName="zip">
      </div>
    </div>
    <p>
      form value firstName: {{ profileForm.value.firstName | json}}
    </p>
    <p>
      form status: {{ profileForm.status | json}}
    </p>
    <!-- <p>
    form untouched: {{ profileForm.untouched | json}}
  </p>
  <p>
    form text change: {{ profileForm.dirty | json}}
  </p> -->

    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
    <!-- <button type="submit" [disabled]="profileForm.status == 'INVALID'">Submit 2</button> -->
  </form>

</div>
