<div class="container">
  <h2>Dependency Injection Service</h2>
  <br />
  <h3>Employee List</h3>
  <ul *ngFor="let employee of employees">
    <li>{{employee.name}}</li>
  </ul>
  <br />
  <h3>Employee Detail</h3>
  <ul *ngFor="let employee of employees">

  </ul>
</div>>
