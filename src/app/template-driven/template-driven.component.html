<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <!-- <input type="text" class="form-control" id="name" required> -->
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
          #employeeName="ngModel" #watchState>
        <div [hidden]="employeeName.valid || employeeName.pristine" class="alert alert-danger">
          Name is required
        </div>
        <!-- TODO: watchState this: {{watchState.className}}<br/>
        TODO: remove this: {{model.name}} -->
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="model.alterEgo"
        #alterEgo="ngModel" name="alterEgo" >

        <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
          alterEgo is required
        </div>
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select required class="form-control" id="power" required [(ngModel)]="model.power" name="power"   #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          power is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newEmployee(); employeeForm.reset()">New Employee</button>
    </form>
  </div>


  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name : </div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego : </div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power : </div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
