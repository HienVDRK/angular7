<a *ngFor="let student of students"
    routerLink="/detail/{{student.id}}">
  <div>
    <h4>{{student.name}}</h4>
  </div>
</a>

<h2>List Students</h2>
<ul>
  <li *ngFor="let student of students" [class.selected]="student === selectedStudent"  (click)="onClick(student)">
    <span >{{student.id}}</span> {{student.name}}
  </li>
</ul>

<app-detail [student]='selectedStudent'></app-detail>
